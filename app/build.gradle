apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'
    defaultConfig {
        applicationId "com.jacknic.glut"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 50
        manifestPlaceholders = [MTA_CHANNEL: "测试", MTA_APPKEY: "debug"]
        versionName "5.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        /*应用版本名称*/
        resValue "string", "versionName", versionName
        ndk {
//            abiFilters 'armeabi-v7a'
        }
    }

    packagingOptions {
        exclude 'project.properties'
        exclude 'proguard-project.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/README'
        exclude 'META-INF/README.txt'
        // 忽略所有mta so文件
        exclude 'lib/**/libMtaNativeCrash_v2.so'
    }

    buildTypes {
        release {
            minifyEnabled true
            manifestPlaceholders = [MTA_APPKEY: "Aqc1105763654"]
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    //配置数据库版本，版本升级为2
    greendao {
        schemaVersion 2
    }
    //渠道打包
    productFlavors {
        // 默认调试
        DebugApk {
            //manifestPlaceholders = [MTA_CHANNEL: "测试"]
        }
        // 应用宝
        yyb {
            manifestPlaceholders = [MTA_CHANNEL: "应用宝"]
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.lzy.net:okgo:2.1.4'
    compile 'com.alibaba:fastjson:1.1.56.android'
    compile 'org.jsoup:jsoup:1.10.2'
    compile 'me.gujun.android.taggroup:library:1.4@aar'
    compile 'org.greenrobot:greendao:3.2.2'
    compile 'com.contrarywind:Android-PickerView:3.2.6'
    testCompile 'junit:junit:4.12'
    compile 'com.qq.mta:mta:3.3.1-release'
    compile 'com.tencent.mid:mid:3.73-release'
    compile 'org.greenrobot:eventbus:3.1.1'
}
