apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "com.jacknic.glut"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 2
        manifestPlaceholders = [INSTALL_CHANNEL: "测试"]
        versionName "2.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    //渠道打包
    productFlavors {
        // 默认调试
        DebugApk {
            //manifestPlaceholders = [INSTALL_CHANNEL: "测试"]
        }
        // 应用宝
        yyb {
            manifestPlaceholders = [INSTALL_CHANNEL: "应用宝"]
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.lzy.net:okgo:2.1.4'
    compile 'com.alibaba:fastjson:1.1.56.android'
    compile 'org.jsoup:jsoup:1.10.2'
    compile 'me.gujun.android.taggroup:library:1.4@aar'
    testCompile 'junit:junit:4.12'
    compile files('libs/mta-android-stat-sdk-2.3.0_20161221-jdk1.6.jar')
    compile files('libs/mid-core-sdk-3.7.1.jar')
}
